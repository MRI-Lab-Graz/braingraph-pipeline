name: Experimental Monolith CI

on:
  push:
    branches:
      - monolith-experiment
  pull_request:
    branches:
      - monolith-experiment

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dev requirements (experimental)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r experimental/monolith_refactor/requirements.txt
      - name: Run pytest (experimental)
        run: |
          pytest -q experimental/monolith_refactor/tests
      - name: Run compliance checker
        run: |
          python3 scripts/check_script_compliance.py
